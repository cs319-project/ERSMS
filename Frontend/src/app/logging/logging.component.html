<div class="logging-container mr-3 ml-3">
    <div class="logging-header mt-3">
      <div>
        <span class="placement-title">Loggings</span>
        <div class = "table-container">
            <mat-tab-group (selectedTabChange)="selectedTabChange($event)">
                <mat-tab label="All">
                   <div class="example-container mat-elevation-z8">
  
                        <mat-table [dataSource]="dataSource" matSort>
                    
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                        </ng-container>
                    
                        <!-- Progress Column -->
                        <ng-container matColumnDef="student">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Student </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.student}} </mat-cell>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                        </ng-container>
                    
                        <!-- Color Column -->
                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.type}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="school">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> School </mat-header-cell>
                            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.school}} </mat-cell>
                        </ng-container>
                    
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                        </mat-table>
                    
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                </mat-tab>
                <mat-tab label="Pre-Approval Forms"> 

            
                
                
                
                </mat-tab>
                <mat-tab label="CTE Forms"> Content 3 </mat-tab>
                <mat-tab label="Course Equivalence Requests"> Content 4 </mat-tab>
            </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
