<div class="signupContainer">
  <div style="width: 45%; height: 60%;'min-width': 700px">
    <mat-card style="height: 100%">
      <mat-card-content class="full-width flex-center full-height">
        <form>
          <h1 class="login-header">Create Account</h1>
          <mat-form-field class="full-width mt-4">
            <input matInput placeholder="Full Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input  matInput placeholder="Bilkent ID Number">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Confirm Password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button (click)="signUp()" mat-raised-button color="primary" class="full-width mt-4">
            Create Account
          </button>
          <div class="flex-center">
            <span class="mt-5">Already have an account?<a class="link" (click)="goLogin()"> Login</a></span>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
