<mat-toolbar style="background-color: white">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ERSMS</span>
  <span class="toolbar-item-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="notification-idle" matBadge="2"></mat-icon>
  </button>

  <mat-menu #menu="matMenu" xPosition="before" >
    <div style="display: flex">
      <span class="mat-h1 m-3"> Notifications</span>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item *ngFor="let notification of notifications">
      <span> <strong>{{notification.message}}</strong></span><br/>
      <span>{{notification.timeSent}}</span>
    </button>
  </mat-menu>

  <button mat-icon-button routerLink="/profile" style="background-image: url('../assets/images/doggy.jpg');background-size: cover; background-position: center" class="m-2">
  </button>
  <div class="username">
    <span><strong>{{name}}</strong> </span>
    <span>Student</span>
  </div>

   <button mat-icon-button [matMenuTriggerFor]="menuSettings">
    <mat-icon svgIcon="settings"></mat-icon>
  </button>

  <mat-menu #menuSettings="matMenu">
    <button mat-menu-item >
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard">
        <mat-icon svgIcon="dashboard" class="m-2"></mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-list-item routerLink="/formsandrequests">
          <mat-icon svgIcon="forms" class="m-2"></mat-icon><span>Forms and Requests</span>
      </mat-list-item>
      <mat-list-item routerLink="/logging">
        <mat-icon svgIcon="logging" class="m-2"></mat-icon><span>Logging</span>
      </mat-list-item>
      <mat-list-item routerLink="/placements">
        <mat-icon svgIcon="placements" class="m-2"></mat-icon><span>Placements</span>
      </mat-list-item>
      <mat-list-item routerLink="/messages">
        <mat-icon svgIcon="messages" style="border-color: red" class="m-2"></mat-icon><span>Messages</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <!-- <mat-sidenav opened="true" position="end"  mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">

  </mat-sidenav>-->
  <mat-sidenav-content style="background-color: #F8F8F8">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
