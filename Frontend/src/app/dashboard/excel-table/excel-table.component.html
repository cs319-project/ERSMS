<div *ngIf="this.data" class="container">
  <span>
    <br />
    <h4>Preview</h4>
  </span>
  <div class="row">
    <div class="col-md-12">
      <div class="panel-body">
        <table class="table table-hover table-striped table-bordered">
          <tbody>
            <tr *ngFor="let row of data">
              <td *ngFor="let val of row">
                {{ val }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
