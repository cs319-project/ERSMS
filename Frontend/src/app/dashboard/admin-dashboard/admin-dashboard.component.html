<div class="admin-dashboard-container mr-3 ml-3">
  <div class="fnr-header mt-3">
    <div style="width: 80%">
      <span class="admin-dashboard-title">Admin Panel</span>
    </div>
  </div>
  <div class="admin-dashboard-content mt-4">
    <div style="width: 80%">
      <div class="mt-2 table-container">
        <button mat-raised-button color="primary" class="mr-3" (click)="onCreteUser()">Create New User</button>
        <div class="mt-5 mb-3">
          <span class="mt-3 user-list">User List</span>
        </div>
        <div class="table-content mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort #sort="matSort">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">
                <div class="table-entry">
                  {{ row.name }}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
              <td mat-cell *matCellDef="let row">
                <div class="table-entry space-btw">
                  {{ row.type }}
                  <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              [class.active]="activatedRow === row"
              [ngClass]="{
                    hovered: row.hovered,
                    highlighted: selection.isSelected(row)
                  }"
              (click)="openUserDialog(row)"
              (mouseover)="row.hovered = true"
              (mouseout)="row.hovered = false"></tr>
          </table>

          <mat-paginator
            #paginator
            [pageSizeOptions]="[7]"
            [pageSize]="7"
            [showFirstLastButtons]="true"
            [hidePageSize]="true"></mat-paginator>
        </div>
      </div>

    </div>
  </div>
</div>
