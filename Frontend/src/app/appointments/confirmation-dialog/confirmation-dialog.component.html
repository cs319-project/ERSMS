<div style="width: 400px">
  <div class="header-container">
    <h1 mat-dialog-title>Are you sure to delete this appointment?</h1>
  </div>
  <div mat-dialog-actions class="confirmation-buttons">
    <button (click)="save_choice(false)" mat-button mat-dialog-close mat-raised-button style="background-color: #E8E8E8;">Cancel</button>
    <button (click)="save_choice(true)" mat-button mat-raised-button color="warn">Delete</button>
  </div>
</div>
