<div style="padding: 15px">
  <div class="header-container">
    <h1 mat-dialog-title>Add Appointment</h1>
  </div>
  <div mat-dialog-content class="content-container">
    <div class="form-pair mr-5">
      <mat-form-field style="width: 200px">
        <input type="search" matInput placeholder="Appointment Topic" [value]="data.topic">
      </mat-form-field>
      <form [formGroup]="stateForm">
        <mat-form-field class="full-width">
          <mat-label>Person</mat-label>
          <input type="text"
                 matInput
                 formControlName="stateGroup"
                 [matAutocomplete]="autoGroup" [value]="data.person">
          <mat-autocomplete #autoGroup="matAutocomplete">
            <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
              <mat-option *ngFor="let name of group.names" [value]="name">
                {{name}}
              </mat-option>
            </mat-optgroup>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div class="form-pair ml-5">
      <mat-form-field appearance="standard">
        <mat-label>Choose a date</mat-label>
        <input readonly matInput [matDatepicker]="picker" [value]="data.date" (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="time-container">
          <span class="mr-2">Time: </span>
          <mat-form-field style="width: 50px">
            <mat-select>
              <mat-option *ngFor="let hour of hours" [value]="data.time.hour">
                {{hour}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <span class="mr-2 ml-2">:</span>
          <mat-form-field style="width: 50px">
            <mat-select>
              <mat-option *ngFor="let minute of minutes" [value]="data.time.minute">
                {{minute}}
              </mat-option>
            </mat-select>
          </mat-form-field>

      </div>
    </div>

  </div>
  <div mat-dialog-actions class="announcement-buttons">
    <button mat-button mat-dialog-close mat-raised-button color="warn">Cancel</button>
    <button mat-button  mat-raised-button color="primary">Submit</button>
  </div>
</div>
